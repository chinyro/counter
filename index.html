<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9e4756344a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h1>Counter App</h1>
        <span class="count">0</span>
        <div class="buttons">
          <button class="substract">
            <i class="fa-solid fa-minus substract"></i>
            Substract
          </button>
          <button class="reset">
            <i class="fa-solid fa-arrows-spin reset"></i>
            Reset
          </button>
          <button class="add">
            <i class="fa-solid fa-plus add"></i>
            Add
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>
        This was made with <i class="fas fa-heart"></i> by <span
          ><a href="https://chinyro.dev">Chiny Ro </a></span
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
